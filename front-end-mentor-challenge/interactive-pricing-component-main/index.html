<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"/>

  
  
</head>
<body>
  <main>
    <div id="header">
      <div id="img">
        <img src="/images/pattern-circles.svg">
      </div>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div id="price-component">
      <div class="price-header">
        <h4><span>100K</span> Pageviews</h4>
        <h1>$16.00<span>/month</span></h1>
      </div>

      <div id="slider">
        <input type="range" min="8" max="36" value="16" class="slider">
      </div>

      <div class="toggle-switch">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
        <p>Yearly Billing <span class="discount">25% discount</span></p>
      </div>

      <hr>

      <div id="features-container">
        <ul class="features">
          <li><i class="fa-solid fa-check check"></i> Unlimited websites</li>
          <li><i class="fa-solid fa-check check"></i> 100% data ownership</li>
          <li><i class="fa-solid fa-check check"></i> Email reports</li>
        </ul>


        <button>Start my trial</button>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ASRIN HALİÇ</a>.
  </div>
</body>
   <script  src="pricing.js"></script>
</html>
